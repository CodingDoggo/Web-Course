<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    
    <div class="container">

        <main>
            <span class="name_span"><p>Movie saver-VPRO</p></span>
          </main>
        <div class="row mb-5 mt-1">
            <div class="col-6 offset-3 alert" id="loginResultDiv">

            </div>
        </div>
        <div class="row mt-5">
           <div class="col-6 offset-3">
            <button class="btn btn-dark" style="border-radius:0px;">Fill the form to login</button>
        </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
               
                <input type="text" class="form-control login-input" placeholder="Username" id="username_input">
                <input type="password" class="form-control mt-1 login-input" placeholder="Password" id="password_input">
                
                <button class="btn btn-dark mt-1" style="border-radius: 0px;" id="login_button">Login</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="loginjs.js"></script>
</body>
</html>
